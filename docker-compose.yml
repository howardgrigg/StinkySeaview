version: '3.8'

services:
  app:
    build: .
    container_name: seaview-stinky-app
    ports:
      - "${HOST_PORT:-5002}:5000"  # Use HOST_PORT env var, defaults to 5002
    volumes:
      - ./data:/data  # Persist sensor data between container restarts
    environment:
      - PORT=5000
    restart: unless-stopped
