version: '3.8'

services:
  app:
    build: .
    container_name: seaview-stinky-app
    ports:
      - "5001:5000"  # Host port 5001 maps to container port 5000
    volumes:
      - ./data:/data  # Persist sensor data between container restarts
    environment:
      - PORT=5000
    restart: unless-stopped
